
<div class="container-fluid">
    
    <button mat-raised-button color="primary" routerLink="/add-contact">Add Contact</button>
    <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>  Id </th>
            <td mat-cell *matCellDef="let contact"> {{contact.id}} </td>
          </ng-container>
        <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="email"> 
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let contact"> {{contact.email}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let contact">
            <button mat-raised-button color="primary" (click)="editContact(contact)">Edit</button>
            &nbsp;
          <button mat-raised-button color="warn" (click)="deleteContact(contact.id)">Delete</button>
        </td>
        
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id','firstName', 'lastName', 'email', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id','firstName', 'lastName', 'email', 'actions'];"></tr>
    </table>
  </div>
