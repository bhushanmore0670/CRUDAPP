<div class="container">
    <div class="row">
        <div class="col-6">
            <mat-card class="card">
                <mat-card-header>
                    <h2>Contact Form</h2>
                </mat-card-header>
                <mat-card-content>
                    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                        <mat-form-field class="form-width">
                           <mat-label>First Name</mat-label>
                           <input matInput id="firstName" formControlName="firstName" />
                           <mat-error *ngIf="contactForm.controls['firstName'].invalid && contactForm.controls['firstName'].touched">
                             First name is required
                           </mat-error>
                         </mat-form-field>
                         <mat-form-field class="form-width">
                             <mat-label>Last Name</mat-label>
                             <input matInput id="lastName" formControlName="lastName"/>
                             <mat-error *ngIf="contactForm.controls['lastName'].invalid && contactForm.controls['lastName'].touched">
                                 Last name is required
                             </mat-error>
                         </mat-form-field>
                         <mat-form-field class="form-width">
                             <mat-label>Email</mat-label>
                             <input matInput id="email" formControlName="email"/>
                             <mat-error *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched">
                                 Valid Email is required
                             </mat-error>
                         </mat-form-field>
                         <button mat-raised-button color="accent" type="submit" >Submit</button>
                         &nbsp;
                         <button mat-raised-button color="primary" routerLink="/contacts">Contact List</button>
                     </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
